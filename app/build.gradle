apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'me.dm7.barcodescanner:zxing:1.0'
	compile 'com.googlecode.json-simple:json-simple:1.1'


    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:0.3.0-SNAPSHOT@aar'){
        transitive=true
    }

    //compile group: 'org.geotools', name: 'gt-shapefile', version: '10.7-SNAPSHOT'

    //compile group: 'org.geotools', name: 'geometry', version: '2.5-SNAPSHOT'
    //compile group: 'org.geotools', name: 'gt-shapefile', version: '11-SNAPSHOT'

    //keyczar
    compile 'com.google.code.gson:gson:2.2.2'
}
